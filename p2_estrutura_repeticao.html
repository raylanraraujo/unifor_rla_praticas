<script>

    for (let i = 1; i <= 3; i++){
        let nota1 = parseInt(prompt("Digite a nota 1: "));
        let nota2 = parseInt(prompt("Digite a nota 2: "));
    
        let media = (nota1 + nota2) / 2;
        
        document.write("Média: " + media + "<br>Situação: ");
    
        if (media > 6){
            document.write("Aprovado.<br><br>")
        } else if (media > 4) {
            document.write("Recuperação.<br><br>")
        } else {
            document.write("Reprovado.<br><br>")
        }
    }

</script>
